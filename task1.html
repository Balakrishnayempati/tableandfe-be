    <center>
    <h1>About Table Features</h1>
    </center>
    <hr>
    <h2><pre>Table caption:    Gives title to a table.</pre></h2>
    <h2><pre>Table Spanning:   Tables cells can span into multiple rows and cols which also called as merging.</pre></h2>
<pre>Colspan:
Rowspan:
</pre>
<body>
    <table border="2" cellpadding="45" cellspacing="8" >
        <caption>TABLE COL AND ROW SPAN</caption>
        <tr>
            <td colspan="8" bgcolor="red"><center>HEADER</center></td>        
        </tr>
        <tr>
            <td rowspan="9" bgcolor="blue" >NAV</td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="orange"><center>MAIN</center></td>
            
        <tr>
            <td rowspan="2" colspan="8" bgcolor="adad">CONTENT 1</td>
           
        </tr>
        <tr>
           
        </tr>

        <tr>
            <td rowspan="2" colspan="8" bgcolor="adad" >CONTENT 2</td>
            
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2" colspan="8" bgcolor="adad">CONTENT 3</td>
            
        </tr>
        </tr>
        <tr></tr>
        <tr>
            
        </tr>
        <tr>
            <td colspan="8" bgcolor="sdsdsdsd"><CENTER>FOOTER</CENTER></td>
           
        </tr>

        <tr
    </table>
    
</body>
</html>
